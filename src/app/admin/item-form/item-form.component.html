<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Item Name</label>
    <input type="text" id="name" name="name" [(ngModel)]="model.name" required>
  </div>

  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" id="description" name="description" [(ngModel)]="model.description">
  </div>

  <div class="form-group">
    <label for="defense_modifier">Defense Modifier</label>
    <input type="number" id="defense_modifier" name="defense_modifier" [(ngModel)]="model.defense_modifier">
  </div>

  <div class="form-group">
    <label for="attack_modifier">Attack Modifier</label>
    <input type="number" id="attack_modifier" name="attack_modifier" [(ngModel)]="model.attack_modifier">
  </div>

  <div class="form-group">
    <label for="image_url">Image</label>
    <input type="url" id="image_url" name="image_url" [(ngModel)]="model.image_url">
  </div>

  <button type="submit">Save Item</button>
</form>
